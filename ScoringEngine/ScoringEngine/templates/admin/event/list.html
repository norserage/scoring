{% extends "layout.html" %}

{% block content %}
{% include "admin/menu.html" %}
<div class="col-md-9">
    <div class="page-header">
        <h1>Events</h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Start</th>
                <th>End</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td><a href="{{ url_for('event',event=event.id) }}">{{ event.name }}</a></td>
                <td>
                    {% if event.start == None  %}
                        <a href="/admin/event/{{ event.id }}/start">Start</a>
                    {% else %}
                        {{ event.start }}
                    {% endif %}
                </td>
                <td>{{ event.end }}</td>
                <td><a href="{{ url_for('editevent',event=event.id) }}" class="button">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td><a href="{{ url_for('addevent') }}" class="btn btn-default">Add</a></td>
            </tr>
        </tfoot>
    </table>
</div>
{% endblock %}
