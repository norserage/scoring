{% extends "layout.html" %}

{% block content %}
{% include "admin/menu.html" %}
<h2>Add service to {{ server.name }}</h2>
<div class="col-md-9">
    <form method="post">
        <div class="form-group">
            <label for="name">Service Name</label>
            <input type="text" class="form-control" id="name" placeholder="Service Name" name="name">
        </div>
        <div class="form-group">
            <label for="port">Port</label>
            <input type="number" class="form-control" id="port" placeholder="Port" name="port">
        </div>
        <div class="form-group">
            <label for="type">Service Type</label>
            <select class="form-control" name="type" id="type">
            {% for type in types %}
                <option value="{{ type.id }}">{{ type.name }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="enabled">Enabled
            </label>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
    </form>
</div>
{% endblock %}
