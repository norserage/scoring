{% extends "layout.html" %}

{% block content %}
{% include "admin/menu.html" %}
<div class="col-md-9">
    <div class="page-header">
        <h1>Servers</h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Network</th>
                <th>Enabled</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            {% for server in servers %}
            <tr>
                <td><a href="{{ url_for('server',server=server.id) }}">{{ server.name }}</a></td>
                <td>{{ server.ip_3 }}.{{ server.ip_4 }}</td>
                <td>
                    {% if server.enabled %}
                    <span class="label label-success">Enabled</span>
                    {% else %}
                    <span class="label label-danger">Disabled</span>
                    {% endif %}
                </td>
                <td><a href="{{ url_for('editserver',server=server.name) }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td><a href="{{ url_for('addserver') }}" class="btn btn-default">Add</a></td>
            </tr>
        </tfoot>
    </table>
</div>
{% endblock %}
