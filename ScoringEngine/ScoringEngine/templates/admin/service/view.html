{% extends "layout.html" %}

{% block content %}
{% include "admin/menu.html" %}
<div class="col-md-9">
    <div class="page-header">
        <h1 style="float:left;margin-top:0px;">{{ service.name }}</h1>
        
        <div style="clear:both;"></div>
    </div>
    <h4>Options</h4>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for key,value in options.iteritems() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value.type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
