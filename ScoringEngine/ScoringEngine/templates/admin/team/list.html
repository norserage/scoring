{% extends "layout.html" %}

{% block content %}
{% include "admin/menu.html" %}
<div class="col-md-9">
    <div class="page-header">
        <h1>Teams</h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Network</th>
                <th>Enabled</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td><a href="{{ url_for('team',team=team.name) }}">{{ team.name }}</a></td>
                <td>{{ team.network }}</td>
                <td>
                    {% if team.enabled %}
                    <span class="label label-success">Enabled</span>
                    {% else %}
                    <span class="label label-danger">Disabled</span>
                    {% endif %}
                </td>
                <td><a href="{{ url_for('editteam',team=team.name) }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td><a href="{{ url_for('addteam') }}" class="btn btn-default">Add</a></td>
            </tr>
        </tfoot>
    </table>
</div>
{% endblock %}
