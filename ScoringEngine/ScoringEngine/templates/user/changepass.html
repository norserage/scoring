{% extends "layout.html" %}

{% block styles %}
<style type="text/css">
    .form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
{% endblock %}

{% block content %}

<form class="form-signin" method="post">
    <h2 class="form-signin-heading">Please enter the new password:</h2>
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <label for="inputEmail" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus name="password">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required name="password2">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
</form>

{% endblock %}
