{% set base_menu='admin' %}{% set sub_menu='service' %}{% extends "layouts/default.html" %}

{% block breadcrumb %}
    <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item">
            <a href="{{ url_for('admin') }}">Admin</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{{ url_for('servers') }}">Servers</a>
        </li>
        <li class="breadcrumb-item active">
            New Service Type
        </li>
    </ol>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="card card-primary card-center">
            <div class="card-header">
                <h3 class="card-title">Add Service Type</h3>
            </div>
            <div class="card-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
        </div>
        <div class="form-group">
            <label for="tester">Tester</label>
            <input type="text" class="form-control" id="tester" placeholder="Tester" name="tester" required>
        </div>
            </div>
            <div class="card-footer">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
{% block scripts %}
<script>
    $("form").validate();
</script>
{% endblock %}
