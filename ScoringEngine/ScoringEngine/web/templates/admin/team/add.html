{% set base_menu='admin' %}{% set sub_menu='teams' %}{% extends "layouts/default.html" %}

{% block content %}
    <form method="post">
        <div class="card card-primary card-center">
            <div class="card-header">
                <h3 class="card-title">Add Team</h3>
            </div>
            <div class="card-body">

                <div class="form-group">
                    <label for="name">Team Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Team Name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="network">Network</label>
                    <input type="text" class="form-control" id="network" placeholder="10.255.{3}.{4}" name="network" required>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="enabled">Enabled
                    </label>
                </div>
            </div>
            <div class="card-footer">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
{% block scripts %}
<script>
    $("form").validate();
</script>
{% endblock %}
