{% extends "layout.html" %}

{% block content %}
{% include "admin/menu.html" %}
<div class="col-md-9">
    <form method="post">
        <div class="form-group">
            <label for="name">Team Name</label>
            <input type="text" class="form-control" id="name" placeholder="Team Name" name="name" value="{{ team.name }}">
        </div>
        <div class="form-group">
            <label for="network">Network</label>
            <input type="text" class="form-control" id="network" placeholder="10.255.{3}.{4}" name="network" value="{{ team.network }}">
        </div>
        <div class="checkbox">
            <label>
                {% if team.enabled %}
                <input type="checkbox" name="enabled" checked>Enabled
                {% else %}
                <input type="checkbox" name="enabled">Enabled
                {% endif %}
            </label>
        </div>
        <button type="submit" class="btn btn-default">Edit</button>
    </form>
</div>
{% endblock %}
