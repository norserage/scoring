{% set base_menu='admin' %}{% set sub_menu='teams' %}{% extends "layouts/default.html" %}

{% block breadcrumb %}
    <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item">
            <a href="{{ url_for('admin') }}">Admin</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{{ url_for('teams') }}">Teams</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{{ url_for('team', team=team.name) }}">{{ team.name }}</a>
        </li>
        <li class="breadcrumb-item active">
            Edit
        </li>
    </ol>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="card card-primary card-center">
            <div class="card-header">
                <h3 class="card-title">Edit Team</h3>
            </div>
            <div class="card-body">

                <div class="form-group">
                    <label for="name">Team Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Team Name" name="name"
                           value="{{ team.name }}" required>
                </div>
                <div class="form-group">
                    <label for="network">Network</label>
                    <input type="text" class="form-control" id="network" placeholder="10.255.{3}.{4}" name="network"
                           value="{{ team.network }}" required>
                </div>
                <div class="checkbox">
                        <input type="checkbox" class="form-control" id="enabled" name="enabled" data-toggle="toggle" data-on="Enabled" data-off="Disabled" {{ "checked" if team.enabled }}>
                </div>
            </div>
            <div class="card-footer">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}


{% block styles %}
    <link href="/static/plugins/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
{% endblock %}
{% block scripts %}
    <script src="/static/plugins/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script>
        $("#enabled").bootstrapToggle();
    $("form").validate();
</script>
{% endblock %}
