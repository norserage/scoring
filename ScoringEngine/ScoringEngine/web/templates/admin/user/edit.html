{% extends "layout.html" %}

{% block content %}
{% include "admin/menu.html" %}
<div class="col-md-9">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name" value="{{ dbuser.name }}">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" name="username" value="{{ dbuser.username }}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="team">Team</label>
            <select class="form-control" name="team">
            <option value="-1">No Team</option>
            {% for team in teams %}
                {% if team.id == dbuser.team %}
                <option value="{{ team.id }}" selected>{{ team.name }}</option>
                {% else %}
                <option value="{{ team.id }}">{{ team.name }}</option>
                {% endif %}
            {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="group">Group</label>
            <select class="form-control" name="group">
                {% if dbuser.group == 1 %}
                <option value="1" selected>User</option>
                {% else %}
                <option value="1">User</option>
                {% endif %}
                {% if dbuser.group == 2 %}
                <option value="2" selected>Room Judge</option>
                {% else %}
                <option value="2">Room Judge</option>
                {% endif %}
                {% if dbuser.group == 3 %}
                <option value="3" selected>Judge</option>
                {% else %}
                <option value="3">Judge</option>
                {% endif %}
                {% if dbuser.group == 4 %}
                <option value="4" selected>Manager</option>
                {% else %}
                <option value="4">Manager</option>
                {% endif %}
                {% if dbuser.group == 5 %}
                <option value="5" selected>Admin</option>
                {% else %}
                <option value="5">Admin</option>
                {% endif %}
            </select>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
    </form>
</div>
{% endblock %}
