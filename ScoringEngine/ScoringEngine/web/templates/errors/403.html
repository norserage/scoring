{% extends "layouts/default.html" %}

{% block content %}

<div class="error-page">
        <h2 class="headline text-danger">403</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-danger"></i> Oops! You don't have permission for this.</h3>

          <p>
              Please contact an admin if you believe this is incorrect.
            Meanwhile, you may <a href="{{ url_for('index') }}">return to dashboard</a> or try using the search form.
          </p>

          <form class="search-form">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" name="submit" class="btn btn-danger"><i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <!-- /.input-group -->
          </form>
        </div>
      </div>
      <!-- /.error-page -->

{% endblock %}
