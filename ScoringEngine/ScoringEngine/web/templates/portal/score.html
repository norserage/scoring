{% set base_menu='score_portal' %}{% extends "layouts/default.html" %}

{% block breadcrumb %}
    <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item">
            <a href="{{ url_for('portal') }}">Portal</a>
        </li>
        <li class="breadcrumb-item active">
            Scoreboard
        </li>
    </ol>
{% endblock %}

{% block content %}
    <div class="page-header">
        <h2>Scores</h2>
    </div>
    <div id="score">
        Loading...
    </div>
{% endblock %}

{% block styles %}
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
{% endblock %}

{% block scripts %}
    <script>

        function refresh() {
            $("#score").load("{{ url_for('portal_score') }}");
        }

        $(function () {
            refresh();
            setInterval(refresh, 30000);
        });


    </script>
{% endblock %}
