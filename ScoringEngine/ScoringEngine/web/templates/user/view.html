{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1 style="float:left;margin-top:0px;">{{ dbuser.name }} <small>{{ dbuser.getTeam() }}</small></h1>
    
    <div style="float:right">
        <a class="btn btn-default" href="{{ url_for('changeuserpassword',user=dbuser.username) }}">Change Password</a>
    </div>
    <div style="clear:both;"></div>
</div>
<h3>{{ dbuser.username }}</h3>
<h4>{{ dbuser.getTeam() }}</h4>
<h4>{{ dbuser.getGroupName() }}</h4>

{% endblock %}
